{% extends "layout.html" %}

{% block title %}
    Patients
{% endblock %}

{% block main %}

<h1 class="previous-date">Inpatients</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-start">ID</th>
            <th class="text-start">Name</th>
            <th class="text-start">Admission date</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td class="text-start"><a href="/patient/{{ patient.id }}">{{ patient.id }}</a></td>
            <td class="text-start"><a href="/patient/{{ patient.id }}">{{ patient.fullname }}</a></td>
            <td class="text-start"><a href="/patient/{{ patient.id }}">{{ patient.admission_date | format_date_and_time }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
